name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Linux
      run: GOOS=linux go build -v ./...

    - name: Build Darwin
      run: GOOS=darwin go build -v ./...

    - name: Build Windows
      run: GOOS=windows go build -v ./...

    - name: Test
      run: go test -race -short -cover -v ./...
